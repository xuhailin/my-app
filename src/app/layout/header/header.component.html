<div class="layout-header">
  <div class="header-title">
    <span>心花怒放</span>
  </div>
  <nav mat-tab-nav-bar class="header-tabs">
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive
       #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
</div>
